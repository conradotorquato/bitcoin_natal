<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Bitcoin Natal</title>
    <style>
        /* Estilo para o mapa */
        #map {
            height: 500px; /* Defina a altura do mapa */
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTpe8bPRNFMfvKlDiV0Nowa90C1BAw3kk"></script>
</head>
<body>

<h1>Mapa Bitcoin Natal</h1>
<div id="map"></div>

<script>
    function initMap() {
        // Coordenadas iniciais para o centro do mapa
        const centerCoords = { lat: -5.871579295951389, lng: -35.19968678194254 };

        // Cria o mapa centrado nas coordenadas especificadas
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: centerCoords,
        });

        // Empresas para marcar no mapa
        const empresas = [
            { nome: "Whiskritorio Pub (R. Énico Monteiro, 1851 - Capim Macio, Natal - RN, 59082-170)", lat: -5.86240510127531, lng: -35.192423627487535 },
            { nome: "Massa Finna (Av. Gov. José Varela, 2878 - Capim Macio, Natal - RN, 59078-300)", lat: -5.848809833270203, lng: -35.20502267759249 },
            { nome: "Kiosque 25 (R. Erivan França, Quiosque 25 - Ponta Negra, Natal - RN, 59090-100)", lat: -5.87169876704268, lng: -35.17778423760967 }, 
            { nome: "Zona Abissal Brew Pub (R. Ipê Caboclo, 02 - Cidade Verde, Parnamirim - RN, 59152-195)", lat: -5.892778644185812, lng: -35.192780375287015 }
        ];

        // Adiciona um marcador para cada empresa
        empresas.forEach(empresa => {
            const marker = new google.maps.Marker({
                position: { lat: empresa.lat, lng: empresa.lng },
                map: map,
                title: empresa.nome
            });

            // Adiciona uma janela de informação ao clicar no marcador
            const infoWindow = new google.maps.InfoWindow({
                content: `<h3>${empresa.nome}</h3>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

    // Inicializa o mapa
    window.onload = initMap;
</script>

</body>
</html>
