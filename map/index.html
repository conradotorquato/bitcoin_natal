<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Empresas Marcadas</title>
    <style>
        /* Estilo para o mapa */
        #map {
            height: 500px; /* Defina a altura do mapa */
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTpe8bPRNFMfvKlDiV0Nowa90C1BAw3kk"></script>
</head>
<body>

<h1>Mapa com Empresas Marcadas</h1>
<div id="map"></div>

<script>
    function initMap() {
        // Coordenadas iniciais para o centro do mapa
        const centerCoords = { lat: -3.117034, lng: -60.025780 };

        // Cria o mapa centrado nas coordenadas especificadas
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: centerCoords,
        });

        // Empresas para marcar no mapa
        const empresas = [
            { nome: "Whiskritorio", lat: -5.862167130501883, lng: -35.19196417890088 },
            { nome: "MAssa Finna", lat: -5.848679799348679, lng: -35.204553634724576 },
            { nome: "Kiosque 25", lat: -5.871415004653687, lng: -35.17617076718346 }, 
            { nome: "Zona Abissal", lat: -5.89263183979068, lng: -35.19203881384271 }
        ];

        // Adiciona um marcador para cada empresa
        empresas.forEach(empresa => {
            const marker = new google.maps.Marker({
                position: { lat: empresa.lat, lng: empresa.lng },
                map: map,
                title: empresa.nome
            });

            // Adiciona uma janela de informação ao clicar no marcador
            const infoWindow = new google.maps.InfoWindow({
                content: `<h3>${empresa.nome}</h3>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

    // Inicializa o mapa
    window.onload = initMap;
</script>

</body>
</html>
